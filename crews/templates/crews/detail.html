<h1>Team {{ team.name }}</h1>
<div>{{ team.id }}</div>
<div> </div>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


<form action="#" method="post">
{% csrf_token %}

    {% for member in team.members.all %}
        <input type="radio" name="team" id="team{{ forloop.counter }}" value="{{ team.id }}">
        <label for="team{{ forloop.counter }}">{{ member.first_name }}</label><br />
    {% endfor %}

<br />
<input type="submit" value="Add member">
</form>
